        // Exercice :
        // Créez deux variables, x et y , avec comme valeur 8.
        // Vérifiez et affichez dans la console si :
        // x est égal à y en utilisant la double et la stricte égalité
        // x est supérieur à y
        // x est inférieur ou égal à y
        // x est supérieur ou égal à 5 et inférieur ou égal à 10
        // x est inférieur à 5 ou supérieur à 10
        
        let x = 8;

        console.log(x == y);
        console.log(x === y);
        console.log(x > y);
        console.log(x <= y);
        console.log(x >= 5 && x <= 10);
        console.log(x < 5 || x > 10);
        
        // 3. Opérateur ternaire

        // Exercice :

        let score = 12;
        score >= 10 ? console.log("Réussi") : console.log("Échoué");
        
        // 4. Boucle for – Table de multiplication avec condition

        // Exercice :
        // Écrivez une boucle qui affiche la table de multiplication de 7 (de 1 à 10
        // inclus sauf pour le chiffre 5).
        // Chaque ligne devra afficher le calcul sous la forme : "i * 7 = résultat" .
        
        for (let i = 1; i <= 10; i++) {
          if (i !== 5) {
            console.log(i + " * 7 = " + i * 7);
          }
        }
        
        // 5. Calcul de la somme d’une suite
        // Objectif : Utiliser une boucle pour calculer la somme d’entiers
        
        // Exercice :
        // Déclarez une variable pour la somme initialisé à 0
        // Calculez puis affichez la somme des nombres de 1 à 20.
        let sum = 0;
        for (let i = 1; i <= 20; i++) {
          sum += i;
        }
        console.log(sum);

        // 7. Exercice calcul des différentes opérations
        // Objectif : Effectuer des calculs en utilisant plusieurs conditions
        
        // Exercice :
        // Déclarer deux variables avec comme valeur 12 et 4
        // Déclarer une variable de type chaine de caractère qui indique une
        // opération (division, addition, soustraction ou multiplication)
        // Créer une série de conditions qui permet d’afficher le calcul selon le type

        // Prévoir dans la condition une opération qui ne fait pas partie des 4

        // Tester avec ls 4 opérations puis avec une opération qui ne fait pas partie de
        // la liste
        // Résultat attendu
        // 3
        // 16
        // 8
        // 48

        const num1 = 12;
        const num2 = 4;
        
        function calculate(operation) {
          let result;
        
          if (operation === "division") {
            result = num1 / num2;
          } else if (operation === "addition") {
            result = num1 + num2;
          } else if (operation === "soustraction") {
            result = num1 - num2;
          } else if (operation === "multiplication") {
            result = num1 * num2;
          } else {
            console.log("opération inconnue");
            return;
          }
        
          console.log(result);
        }
        
        calculate("division"); // 3
        calculate("addition"); // 16
        calculate("soustraction"); // 8
