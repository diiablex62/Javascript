<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boucle</title>
</head>

<body>
    <script>
    
    // boucle for

        for (let i = 1; i <= 9; i = i + 1) {
            console.log(i);
        }

        //afficher en console la table de multiplication de 5
        for (let i = 1; i <= 9; i = i + 1) {
            //   console.log(i * 5);
            console.log(i + " * 5 = " + i * 5);
        }
    </script>
</body>

</html>
