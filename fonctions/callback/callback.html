<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Callback</title>
    <style>
        button {
            padding: 10px 20px;
            font-size: 16px;
            border: 1px solid #000;
            border-radius: 5px;
            background-color: #f0f0f0;
            cursor: pointer;
        }
    </style>
</head>

<body>
    <button>Click me</button>
    <script>// on recupere une reference de notre page html
        // simplement un element de notre page sur lequel on veut interagir

        let myButton = document.querySelector("button");

        myButton.addEventListener("click", () => {
            console.log("Bouton cliqué !");
            alert("Bouton cliqué !");
        });
    </script>
</body>

</html>
